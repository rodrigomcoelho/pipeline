name: New Deploy DAGs to Composer
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
jobs:
  deploy:
    name: Upload DAG files to Airflow
    runs-on: ubuntu-latest
    environment: dev
    env:
      DEST_BUCKET: gs://composer-dev-bucket/dags/data_eng_fis_cliente/
      EXTENSIONS: \.py

    steps:
      # copying files to machine
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check if there is changed files
        id: changed-files
        run: |
          ALL_CHANGED_FILES=$(git diff @~..@ --name-only --no-renames | sort | grep '${{ env.EXTENSIONS }}' | sed -e ':a; N; $!ba; s/\n/ /g')

          if [ -z $ALL_CHANGED_FILES]
          then
            echo "No file changes."
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "ANY_CHANGE=true" >> $GITHUB_OUTPUT
          echo "MODIFIED_FILES=$(git diff @~..@ --name-only --no-renames --name-status=ACM | sort | grep '${{ env.EXTENSIONS }}'| sed -e ':a; N; $!ba; s/\n/ /g')" >> $GITHUB_OUTPUT
          echo "DELETED_FILES=$(git diff @~..@ --name-only --no-renames --name-status=RD | sort | grep '${{ env.EXTENSIONS }}'| sed -e ':a; N; $!ba; s/\n/ /g')" >> $GITHUB_OUTPUT


      # listing changed files
      - name: List all changed files
        if: steps.changed-files.outputs.ANY_CHANGE == 'true'
        run: |
          for file in ${{ steps.changed-files.outputs.DELETED_FILES }}; do
            echo "$file has been deleted."
          done
          for file in ${{ steps.changed-files.outputs.MODIFIED_FILES }}; do
            echo "$file has been either added or modified."
          done

      - name: Applying changes to composer
        if: steps.changed-files.outputs.ANY_CHANGE == 'true'
        run: |
          brach=$(echo ${{ github.ref }} | sed 's/refs\/heads\///g')

          echo '
          argo submit -n argo -w deploy/deploy-data-gcp.yml \
            --parameter "file_changed=${{ steps.changed-files.outputs.MODIFIED_FILES }}" \
            --parameter "file_deleted=${{ steps.changed-files.outputs.DELETED_FILES }}" \
            --parameter "bucket_path=${{ env.DEST_BUCKET }}" \
            --parameter "branch=$brach"
          '
